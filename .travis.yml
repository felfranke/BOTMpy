## INIT

language: python
python:
  - 2.6
  - 2.7
virtualenv:
  system_site_packages: true

## BRANCHES

branches:
  only:
    - master
    - 0.4-dev

## INSTALL

before_install:
  # header
  - echo "before_install"
  - echo $VIRTUAL_ENV
  - df -h
  - date
  - python -V
#  - sudo apt-get update -qq
#  - sudo apt-get install -qq python-numpy python-scipy python-mdp python-sklearn
install:
  - echo "installing with pip"
  - pip instal -r requirements.txt --use-mirrors
  - python setup.py install

## SCRIPT
before_script: ~
script:
  - nosetests
after_script: ~

## REPORTING

after_success:
  email: false
after_failure:
 email: true

## EOF
